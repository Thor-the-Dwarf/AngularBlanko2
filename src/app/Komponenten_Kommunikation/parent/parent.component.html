<div>
  <h3>Parent</h3>
  <p>reaktive</p>
  <input [(ngModel)]="messageToSend" type="text">
  <br>
  <p>event-driven</p>
  <input [(ngModel)]="inputText" type="text">
  <button (click)="sendMessage()">Senden</button>
  <br>
  <label>Empfangen: {{ messageFromChild }}</label>
  <app-child
    [messageFromParent]="messageToSend"
    (messageEvent)="receiveMessage($event)">
  </app-child>
</div>
